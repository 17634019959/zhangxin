<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算器</title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- 头部开始 -->
    <div class="head">
    	<h1 class="head-left">计算器</h1>
        <div class="head-right">
        	<div class="yuan"></div>
        	<div class="yuan yuan1"></div>
        	<div class="yuan"></div>
        </div>
    </div>
	<!-- 头部结束 -->

	<!-- 显示开始 -->
	<div class="zhongjianbai">
		<div class="zhongjianbai-right"></div>	
	</div>
	<!-- 显示结束 -->
	<!-- 历史开始 -->
	<div class="zhongjianhui">
			<div class="jiantouhezi">
				<img src="img/jiantou.png" alt="">
			</div>
			
		</div>
	<!-- 历史结束 -->
	<!-- 键盘开始 -->
	<div class="jianpan">
		<div class="anniu wai">C</div>
		<div class="anniu wai">÷</div>
		<div class="anniu anniu2 wai">×</div>
		<div class="anniu anniu1 anniu2 wai">Del</div>

		<div class="anniu jiugongge">7</div>
		<div class="anniu jiugongge">8</div>
		<div class="anniu anniu2 jiugongge">9</div>
		<div class="anniu anniu1 anniu2 wai">-</div>

		<div class="anniu jiugongge">4</div>
		<div class="anniu jiugongge">5</div>
		<div class="anniu anniu2 jiugongge">6</div>
		<div class="anniu anniu1 anniu2 wai">+</div>

		<div class="anniu jiugongge">1</div>
		<div class="anniu jiugongge">2</div>
		<div class="anniu anniu2 jiugongge">3</div>
		<div class="anniu anniu3 jiugongge">0</div>
		<div class="anniu anniu3 jiugongge">.</div>
		<div class="anniu anniu2 anniu3 jiugongge">+/-</div>
		<div class="anniu anniu1 anniu2 anniu3 wai">=</div>	
	</div>
	<!-- 键盘结束 -->
</body>
</html>
